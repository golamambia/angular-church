<div class="subbanner_area" style="background-image:url(assets/images/innerbanner.jpg);">
  <div class="container">
      <h2>blog</h2>
    </div>
 </div>

<div class="mainarea p-9 pt-4">
  <div class="container">
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-6 col-12" *ngFor="let data_list of file_list">
           <div class="ourblog_box">
            <a routerLink="/blog-details/{{data_list.id}}">
              <div class="thumbule">
              <img src="{{img_url}}blog/{{data_list.icon}}" alt="">
             </div>
             <div class="ourblog_body">
               <div class="dated"><i class="far fa-clock"></i> {{data_list.created_at | date:'MMM dd, yyyy'}} </div>
               <h3>{{data_list.title}}</h3>
              <p>{{data_list.short_description}}</p>
             </div>
             </a>
           </div>
       </div>

<ngx-spinner bdColor="rgb(51 51 51 / 28%)" size="default" type="ball-spin-clockwise">  
    <!-- <p style="color: white">Please Wait. </p> -->  
    </ngx-spinner>

    </div>
  </div>
</div>
